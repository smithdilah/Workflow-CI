name: CI/CD - Build and Push Docker with MLflow Model

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: https://dagshub.com/nurfdlh/students-performance-model.mlflow
      MODEL_NAME: model
      DOCKER_IMAGE: nurfdlh/students-performance-model

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install mlflow scikit-learn

      - name: Run Model Training
        run: |
          python modeling.py

      - name: Get latest run_id
        run: |
          RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f3)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: Download Model Artifact from MLflow
        run: |
          mkdir -p model_artifact
          mlflow artifacts download --artifact-uri runs:/$RUN_ID/model --dst model_artifact

      - name: Write Dockerfile
        run: |
          echo "FROM python:3.11-slim" > Dockerfile
          echo "WORKDIR /app" >> Dockerfile
          echo "COPY model_artifact /app/model" >> Dockerfile
          echo "COPY serve.py /app/serve.py" >> Dockerfile
          echo "RUN pip install mlflow scikit-learn pandas numpy flask" >> Dockerfile
          echo 'CMD ["python", "serve.py"]' >> Dockerfile

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t $DOCKER_IMAGE .

      - name: Push Docker Image
        run: |
          docker push $DOCKER_IMAGE
